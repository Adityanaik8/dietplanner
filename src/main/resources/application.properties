# ========== UNIVERSAL SETTINGS ==========
# Works for BOTH local and Railway

# Database (Railway provides DATABASE_URL, otherwise use H2)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:dietplannerdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true

# Server
server.port=${PORT:8080}

# H2 Console (only works with H2)
spring.h2.console.enabled=${H2_ENABLED:true}
spring.h2.console.path=/h2-console

# Actuator
management.endpoints.web.exposure.include=health,info
